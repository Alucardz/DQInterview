<ion-menu [content]="content">
    <ion-header>
      <ion-item>
        <ion-avatar item-start>
          <img style="border-radius: 75%" src="assets/img/avatar.gif">
        </ion-avatar>
        <h2>{{loggedInUser?.DisplayName}}</h2>
        <p>{{loggedInUser?.Email}}</p>
        <ion-note item-end>
          <ion-icon name="log-out" ></ion-icon>
        </ion-note>
      </ion-item>
    </ion-header>

    <ion-content>
      
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>
<ion-tabs #content>
  <ion-tab [root]="tab1Root" [tabTitle]="tab1Title" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" [tabTitle]="tab2Title" tabIcon="search"></ion-tab>
  <ion-tab [root]="tab3Root" [tabTitle]="tab3Title" tabIcon="cog"></ion-tab>
</ion-tabs>
