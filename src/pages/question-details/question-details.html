<ion-header>

  <ion-navbar>
    <ion-title>question-details</ion-title>


  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="item-detail" padding>
    <h2>{{q.Id}}</h2>
    <ion-item>
      <ion-input type="text" [(ngModel)]="q.questionText"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="q.badAnswer"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="q.neutralAnswer"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="q.goodAnswer"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="q.excellentAnswer"></ion-input>
    </ion-item>
    <button ion-button color="secondary" (click)="UpdateQuestion(q)">Save</button>
  </div>
</ion-content>
