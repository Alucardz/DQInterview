<ion-header>

  <ion-navbar>
    <ion-title>question-create</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          Done
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-input type="text" formControlName="questionText"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="badAnswer"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="neutralAnswer"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="goodAnswer"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="excellentAnswer"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Category</ion-label>
        <ion-select formControlName="CategoryId" >
          <ion-option *ngFor="let c of categories" [value]="c.Id">{{c.CategoryName}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
