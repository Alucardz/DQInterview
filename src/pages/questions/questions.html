<ion-header>

  <ion-navbar>
    <ion-title>Interview Question</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addQuestion()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let q of currentQuestions">
      <button ion-item (click)="openItem(q)">
        {{q.QuestionText}}
      </button>
    </ion-item-sliding>
  </ion-list>

</ion-content>
