<ion-header>

  <ion-navbar>
    <ion-title>interview</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{currQ?.QuestionText}}
    </ion-card-header>
    <ion-list>
      <button ion-item (click)="toggleComment(0)">
      <ion-icon name="sad" item-left ></ion-icon>
        {{currQ?.badAnswer}}
      </button>
      <ion-item *ngIf="commentStates[this.currentQuestionIndex][0]">
        <ion-input type="text"></ion-input>
      </ion-item>

      <button ion-item (click)="toggleComment(1)">
      <ion-icon name="cart" item-left ></ion-icon>
        {{currQ?.neutralAnswer}}
      </button>
      <ion-item *ngIf="commentStates[this.currentQuestionIndex][1]">
        <ion-input type="text"></ion-input>
      </ion-item>

      <button ion-item (click)="toggleComment(2)">
      <ion-icon name="cart" item-left ></ion-icon>
        {{currQ?.goodAnswer}}
      </button>
      <ion-item *ngIf="commentStates[this.currentQuestionIndex][2]">
        <ion-input type="text"></ion-input>
      </ion-item>

      <button ion-item (click)="toggleComment(3)">
      <ion-icon name="cart" item-left ></ion-icon>
        {{currQ?.excellentAnswer}}              
      </button>
      <ion-item *ngIf="commentStates[this.currentQuestionIndex][3]">
        <ion-input type="text"></ion-input>
      </ion-item>

    </ion-list>
  </ion-card>

  <button ion-button color="secondary" round (click)="Prev()" [disabled]="currentQuestionIndex == 0">Prev Question</button>
  <button ion-button color="secondary" round (click)="Next()" [disabled]="currentQuestionIndex == (questionList?.length - 1)">Next Question</button>
</ion-content>
